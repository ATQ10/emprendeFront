<!-- Section: Design Block -->
<section class="fondo">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0  d-lg-block d-none">
            <div id="fondo"> </div>
                <h1 id="titulo" class="my-5 display-3 fw-bold ls-tight" style="color: white; text-align: center;">
                  Registrate <br> en
                  <span class="txtEmprenego"><u>"Emprenego"</u></span>
                </h1>
                   <img class="logo" src="..\..\..\assets\img\logoinicial.png" style="height: 60%;border-radius: 1rem 1rem;">
                    <p id="slogan" style="color: hsl(217, 10%, 50.8%)">
                      ¡Un viaje de mil kilometros comienza con el primer paso!
                    </p>
            </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form [formGroup]="userForm" (submit)="OnSubmit()">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1">Nombre*</label>
                        <input id="nombre" type="text" formControlName="nombre" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example2">Apellido*</label>
                        <input id="apellido" type="text" formControlName="apellido" class="form-control" />
                      </div>
                    </div>
                  </div>
  
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email*</label>
                    <input id="email" type="text" formControlName="email" class="form-control" />
                  </div>  

                  <!-- Tel input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Teléfono (Opcional) </label>
                    <input id="telefono" type="text" formControlName="telefono" class="form-control" />
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Contraseña*</label>
                    <input id="password" type="password" formControlName="password" class="form-control" />
                  </div>                  
                  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Confirmar contraseña*</label>
                    <input id="passwordConfirm" type="password" formControlName="passwordConfirm" class="form-control" />
                  </div>
  
                  <!-- Submit button -->
                  <button id="btnregister" type="submit" class="raise" class="raise btn-block mb-4">
                    Registrar
                  </button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
