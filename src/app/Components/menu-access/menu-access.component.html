  <div class="row px-4 pt-3">
      <div class="col-12 py-3">
      </div>

  <div>

    <div class="card-group">
      <div class="card"> <!--style="width: 18rem;"-->
        <a [routerLink]="'/myPerfil'"><img src="../../../assets/img/1.jpg" class="card-img-top" alt="Imagen de mis datos"></a>
        <div class="card-body">
          <p class="card-text">¡Actualiza tus datos personales para estar en contacto!</p>
          <button type="button" class="raise" [routerLink]="'/myPerfil'"><h5>Mis Datos</h5></button>
        </div>
      </div>
    
      <div class="card"> <!--style="width: 18rem;"-->
        <a [routerLink]="'/myBusiness'"><img src="../../../assets/img/2.jpg" class="card-img-top" alt="Imagen de mi negocio"></a>
        <div class="card-body">
          <p class="card-text">¡Podrás controlar tus artículos, finanzas, inventario y registro de actividades!</p>
            <button type="button" class="raise" id="slide" [routerLink]="'/myBusiness'"><h5>Mi negocio</h5></button>
        </div>
      </div>
      
      <div class="card"> <!--style="width: 18rem;"-->
        <a [routerLink]="'../'"><img src="../../../assets/img/3.jpg" class="card-img-top" alt="Imagen de otros negocios"></a>
        <div class="card-body" style="align-items: center;">
          <p class="card-text">¡Observa otros negocios para apoyar las micro, pequeñas y medianas empresas!</p>
          <button type="button" class="raise" [routerLink]="'/allBusiness'"><h5>Otros negocios</h5></button>
        </div>
      </div>    
          <!--<div class="col-12 text-center itemsEmpresa" *ngIf="!aspirantes">

          </div>-->
    </div>


  </div>
  
  
  <div class="row px-4 pt-3">
    <div class="col-12 py-3">
    </div>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../assets/img/6.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/img/5.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/img/7.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
