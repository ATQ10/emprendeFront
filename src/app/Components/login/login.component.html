<section class="vh-75 fondo">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block align-self-center">
                <img id="chica" src="../../../assets/img/4.jpg"
                  alt="login form" style="border-radius: 1rem 1rem;" width="95%"/>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">

                  <form [formGroup]="userForm" (submit)="OnSubmit()">
  
                    <div class="d-flex justify-content-end mb-3 pb-1">
                      <img src="../../../assets/img/emprenego2.png"
                  alt="logo" width="40%"/>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; transform: translate(30%, 10px);"><span style="font-size: 40px; margin: 0 auto;"> Iniciar Sesión</span></h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Correo electrónico</label>
                      <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-4">
                       <label class="form-label" for="form2Example27">Contraseña</label>
                     <input type="password" formControlName="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="raise btn-lg btn-block" type="submit"><h5>Ingresar</h5></button>
                    </div>
  
                    <!--<a class="small text-muted" href="#!">¿Olvidó su contraseña?</a>-->
                    <p class="mb-5 pb-lg-2" style="color: #393f81; text-align: center;">¿Es la primera vez que utiliza Emprenego? 
                      <a [routerLink]="'../register'"
                        style="color: #4C3F99">Registrate aquí</a>
                      
                    </p>
                    <!--<a href="#!" class="small text-muted">Términos</a><br>
                    <a href="#!" class="small text-muted">Aviso de privacidad</a>-->
                  </form>  
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
